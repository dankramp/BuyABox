<!DOCTYPE html5>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="/styles.css" rel="stylesheet">

    <title>Buy-A-Box Board</title>
  </head>

  <body>
    <div class="container-fluid page-container">
      <h1 class="text-center"><a href="/" class="link-no-style">Buy-A-Box</a></h1>
      <h2 class="text-center" id="board-title">Loading board...</h2>

      <div class="container">
	<div class="row">
	  <div class="col-md-8 border" id="board-div">
	    Loading board..
	  </div>
	  <div class="col-md-4 stats border" id="stats-div">
	    <b>Owner: </b><span id="owner-span">...</span><br><br>
	    <b>Description:</b>
	    <p id="description-p">Loading description...</p>

	    <h2>Progress!</h2>							
	    <subtitle><span id='amt-raised'>$0</span> of $666 raised!</subtitle>
	    <div class="progress">
	      <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="raised-progress-bar"></div>
	    </div>

	    </br>
	    <div id="team-breakdown" style="display: none;">
	      <h2>Team Breakdown:</h2>
	    </div>
	  </div>
	</div>
      </div>
    </div>

    <!-- Purchase Modal -->
    <div class="modal fade" id="buyModal" tabindex="-1" role="dialog" aria-labelledby="buyModalTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
	<div class="modal-content">
	  <div class="modal-header">
            <h5 class="modal-title" id="buyModalTitle">Purchase</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
	  </div>
	  <div class="modal-body">
	    <form action="/buyBox" method="post" id="buyBoxForm">
	      <input type="text" id="buyModalId" style="display: none;" name="id">
	      <div class="form-group">
		<label for="buyModalName">Your Name</label>
		<input type="text" class="form-control" name="buyer" id="buyModalName" placeholder="Enter your name">
	      </div>
	      <div class="form-group">
		<label for="buyModalText">Message:</label>
		<textarea class="form-control" name="message" id="buyModalText" rows="3" placeholder="Add a message to the box for everyone to see!"></textarea>
	      </div>
	      <div class="form-group">
		<select id="buyModalSelect" class="form-control" name="team">
		  <option value="default">-- Select a team --</option>
		</select>
	      </div>
	    </form>
	  </div>
	  <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="purchase-btn">Purchase!</button>
	  </div>	
	</div>
      </div>
    </div>

    <!-- Something went wrong modal -->
    <div class="modal fade" id="badModal" tabindex="-1" role="dialog" aria-labelledby="badModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
	<div class="modal-content">
	  <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Uh oh...</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
	  </div>
	  <div class="modal-body">
            Something went wrong. Please try again later.
	  </div>
	  <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	  </div>
	</div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="/boardscript.js"></script>
  </body>
</html>
