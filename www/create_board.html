<!DOCTYPE html5>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="/styles.css" rel="stylesheet">

    <title>Buy-A-Box Create</title>
  </head>

  <body>
    <div class="container-fluid page-container">
      <h1 class="text-center">Buy-A-Box</h1>
      <div class="card mx-auto create-card" style="width: 30rem;">
	<div class="card-body">
	  <h3 class="card-title">Create a Board</h3>
	  <div class="form-group">
	    <label for="inputTitle">Board Title</label>
	    <input type="text" class="form-control" id="inputTitle" placeholder="Enter title" name="name">
	    <div class="invalid-form" style="display: none;" id="title-err">You must provide a title.</div>
	  </div>
	  <div class="form-group">
	    <label for="inputDescription">Board Description</label>
	    <textarea rows="3" class="form-control" id="inputDescription" placeholder="Describe what you're fundraising for, what the money is going towards, etc..." name="description"></textarea>
	    <div class="invalid-form" style="display: none;" id="desc-err">You must provide a description.</div>
	  </div>

	  <div class="form-group">
	    <label>Teams [optional]</label>
	    <div class="form-inline">
	      <input type="text" placeholder="Team 1" class="form-control col-10" id="team1">
	      <input type="color" class="form-control col-2" value="#1ebef5" id="team1color">
	    </div>
	    <div class="form-inline">
	      <input type="text" placeholder="Team 2" class="form-control col-10" id="team2">
	      <input type="color" class="form-control col-2" value="#ff96ef" id="team2color">
	    </div>
	    <div class="invalid-form" style="display: none;" id="team-err">You must specify either both teams or neither.</div>
	  </div>	  
	  <button type="button" class="btn btn-primary" id="create-btn">Create</button>
	</div>
      </div>
    </div>

    <!-- Something went wrong modal -->
    <div class="modal fade" id="badModal" tabindex="-1" role="dialog" aria-labelledby="badModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
	<div class="modal-content">
	  <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Uh oh...</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
	  </div>
	  <div class="modal-body">
            Something went wrong. Please try again later.
	  </div>
	  <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	  </div>
	</div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="/create_script.js"></script>
  </body>
</html>
